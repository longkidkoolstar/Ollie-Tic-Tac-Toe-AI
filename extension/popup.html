<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            background-color: #1b2837;
            color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        h3 {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            margin-bottom: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .dropdown-content {
            display: none;
            padding: 10px;
            background-color: #2e3846;
            border-radius: 5px;
        }
        .slider-label {
            margin: 10px 0;
        }
        .depth-popup {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <h3>Settings</h3>
    <button id="logoutButton">Logout</button>
    <button id="toggleButton">Settings</button>
    <div id="dropdownContent" class="dropdown-content">
        <h4>Auto Play</h4>
        <button id="autoPlayToggleButton">Auto Play Off</button>
        <h4 class="slider-label">Depth Slider</h4>
        <input type="range" id="depthSlider" min="1" max="100" value="100">
        <div id="depthValue" class="depth-popup"></div>
        
        <h4>Bot Detection Settings</h4>
        <div class="slider-label">
            <label for="maxBotGamesSlider">Max Bot Games: <span id="maxBotGamesValue">7</span></label>
            <input type="range" id="maxBotGamesSlider" min="1" max="20" value="7">
        </div>
        <div class="slider-label">
            <label for="maxHumanGamesSlider">Max Human Games: <span id="maxHumanGamesValue">1</span></label>
            <input type="range" id="maxHumanGamesSlider" min="1" max="10" value="1">
        </div>
        <button id="botDetectionAlertToggle">Bot Alert: On</button>
        <button id="botDetectionGUIToggle">Bot GUI: On</button>
        <button id="consoleLoggingToggle">Console Log: On</button>
        <button id="firstMoveStrategyToggle">First Move Strategy: Off</button>
        <button id="resetCountersButton">Reset Game Counters</button>
        
        <h4>Leaderboard Settings</h4>
        <button id="leaderboardCheckToggle">Leaderboard Check: Off</button>
        <div class="slider-label">
            <label for="leaderboardStopInput">Stop at Score: <span id="leaderboardStopValue">16000</span></label>
            <input type="number" id="leaderboardStopInput" min="1" max="50000" value="16000" style="width: 100%; padding: 5px; margin: 5px 0; background-color: #2c3e50; color: white; border: 1px solid #ccc; border-radius: 3px;">
        </div>
        <div class="slider-label">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" placeholder="Enter your username" style="width: 100%; padding: 5px; margin: 5px 0; background-color: #2c3e50; color: white; border: 1px solid #ccc; border-radius: 3px;">
        </div>
        <button id="autoDetectUsernameButton" style="background-color: #3498db;">Auto-Detect Username</button>
        <button id="testLeaderboardButton" style="background-color: #f39c12;">Test Leaderboard</button>
        
        <h4>Version Check Settings</h4>
        <div id="versionInfoDisplay" style="background-color: #2c3e50; color: white; padding: 8px; border-radius: 5px; margin-bottom: 10px; font-size: 12px;">Current Version: Loading...</div>
        <button id="checkVersionButton" style="background-color: #007bff; color: white; width: 100%; margin-bottom: 10px;">Check for Updates</button>
        
        <h4>Script Toggle</h4> <!-- New header for the toggle -->
        <button id="toggleScriptButton">Script Off</button> <!-- New toggle button -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
